<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jquery Funcytions</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $("p").click(function() {
          alert("THE CLICK WORKED!");
        });
        $("#hide").click(function() {
          $(this).hide();
        });
        $("#showButton").click(function() {
          $("#show").show();
        });
        $("#toggleButton").click(function(){
          $("#toggle").toggle();
        });
        $("#slideDownButton").click(function(){
          $("#slideDown").slideDown();
        });
        $("#slideUpButton").click(function(){
          $("slideUp").slideUp();
        });
        $("#replaced").click(function(){
          var htmlString = $( this ).html();
          $(this).text( htmlString );

        });
      });
    </script>

  </head>
  <body>
    <button id="showButton" type="button" name="button">Show hidden</button>
    <button id="toggleButton" type="button" name="button">Toggle hidden!</button>
    <button id="slideDownButton" type="button" name="button">Slide Down Button</button>
    <button id="slideUpButton" type="button" name="button">Slide Up Button</button>
    <p>This is a test of the click function</p>
    <p id="hide">This will test both the click and hide functions!</p>
    <p id="show" style="display: none;">This will test both the click and show functions!</p>
    <p id="toggle">This will test the click and the toggle functions!!!!!!!!!</p>
    <img id="slideDown" id="slideUp" style="display: none; width: 250px;"  src="photo_of_me.jpg" alt="picture used for an example">
    <p id="replaced">This paragraph will be replaced with the html that is written on the html page</p>
    <input type="text" name="" value="">
  </body>
</html>
