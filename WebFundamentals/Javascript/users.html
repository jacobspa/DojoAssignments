<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Users</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="users.js"></script>
    <link rel="stylesheet" href="users.css">
  </head>
  <body>
    <table>
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email Address</th>
        <th>Contact #</th>
      </thead>
      <tbody>
      </tbody>
    </table>
    <h1>Add User</h1>
    <form>
      <label for="First_name">First Name:</label>
      <input id="first" type="text" name="First_name" value="first"><br>
      <label for="Last_name">Last Name:</label>
      <input id="Last" type="text" name="Last_name" value="last"><br>
      <label for="Email_Address">Email Address:</label>
      <input id="email" type="text" name="Email_Address" value="email"><br>
      <label for="Contact_no">Contact No.: </label>
      <input id="contact" type="text" name="Contact_no" value="contact"><br>
    </form>
    <button type="button" name="button">Add User</button>
  </body>
</html>
