<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ninja Money</title>
  </head>
  <body>
    <p>Your Gold: {{session.gold}}</p>
    <div class='choice'>
      <h1>Farm</hl>
        <p>(earns 10-20 gold)</p>
        <form action='/process_gold' method='POST'>
          <input type='hidden' name='building' value='farm'>
          <input type='submit' value='Find Gold!'>
        </form>
    </div>
    <div class='choice'>
      <h1>Cave</h1>
      <p>(earns 5-10 gold)</p>
      <form action="/process_gold" method='POST'>
        <input type='hidden' name='building' value='cave'>
        <input type='submit' value='Find Gold!'>
      </form>
    </div>
    <div class='choice'>
      <h1>House</h1>
      <p>(earns 2-5 gold)</p>
      <form action="/process_gold" method='POST'>
        <input type='hidden' name='building' value='house'>
        <input type='submit' value='Find Gold!'>
      </form>
    </div>
    <div class='choice'>
      <h1>Casino</h1>
      <p>(earns/takes 0-50 gold)</p>
      <form action='process_gold' method='POST'>
        <input type='hidden' name='building' value='casino'>
        <input type='submit' value='Find Gold!'>
      </form>
    </div>
    <p>Activities:</p>
    <div id='activities'>
      <textarea rows='20' cols='70'>{{session.activities}}</textarea>
    </div>

  </body>
</html>
