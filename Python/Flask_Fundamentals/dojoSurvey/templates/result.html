<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dojo Survey Index</title>
  </head>
  <body>
    <h1>Submitted Info</h1>
    <p>Name: {{name}}</p>
    <p>Dojo Location: {{location}}</p>
    <p>Comment: {{comment}}
      {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p>{{message}}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
  </body>
</html>
