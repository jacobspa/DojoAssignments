<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Book and Review</title>
  </head>
  <body>
    <h1>Add a new Book and Review</h1>
    <form action="{% url 'review:add'%}" method="POST">
      {% csrf_token %}
      Book Title <input type="text" name="html_title" value=""><br><br>
      book author
      <select name='html_author'>
        <option value='Stephen King'>Stephen King</option>
        <option value='J.K. Rowling'>J.K. Rowling</option>
        <option value='Mark'>Mark</option>
        <option value='Nigam'>Nigam</option>
      </select><br><br>
      Review: <input type="textarea" rows='20' cols='50' name="html_review" value="">
      <br><br>
      Rating:
      <select name='html_rating'>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <input type="submit" name="submit" value="Add Book and Review">
    </form>
  </body>
</html>
