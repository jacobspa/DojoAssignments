<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World</title>
  </head>
  <body>
    <h1>{{title}}</h1>
    {%for m in messages%}
    <p>{{m}}</p>
    {% endfor%}
    <form action="{% url 'playlist:add_playlist'%}" method="POST">
      {% csrf_token %}
      <label for="playlist_name">Enter Playist Name:</label>
      <input type="text" name="playlist_name" value="">
      <input type="submit" name="submit" value="create">
    </form>
    <hr>
    <table>
      <tr>
        <th>Playlist Name</th>
        <th>Song Count</th>
        <th>Date Created</th>
      </tr>
      {% for p in playlists%}
      <tr>
        <td><a href="{% url 'playlist:add_song' playlist_id=p.id %}">{{p.name}}</a>
        <td>Song Count</td>
        <td>{{p.created_at}}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
